version: "3.8"
services:
  postgres:
    image: postgres:15.1
    networks:
      - postgres
    volumes:
      - /data/postgres:/data/postgres
    ports:
      - "5432:5432"
    env_file:
      - .env
  pgadmin:
    image: dpage/pgadmin4:6.18
    networks:
      - postgres
    ports:
      - "3500:80"
    volumes:
      - /data/pgadmin:/root/.pgadmin
    env_file:
      - .env
  api:
    build:
      dockerfile: Dockerfile
      context: .
      target: production
    env_file:
      - .env
    environment:
      DB_HOST: postgres
    ports:
      - "3000:3000"
    networks:
      - postgres
    depends_on:
      - postgres

networks:
  postgres:
    driver: bridge
